<html>
    <head>
        <link rel="stylesheet" href="styleport.css">
    </head>
    
    <body>
        <div id="maindiv">
            <h1 class="heading">FEEDBACK FORM</h1>
            <form>
                <fieldset>
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fname" placeholder="Full Name"><br><br>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com"><br><br>
                <label for="desig">Designation</label>
                <input type="text" id="desig" name="desig" placeholder="EX.Senior Developer"><br><br>
                <label for="tips">Tips to be a better candidate</label>
                <textarea id="tips" name="tips" rows="3" cols="20"></textarea><br><br>

                </fieldset>
                <input type="submit" id="submitbutton" value="SUBMIT">
            </form>
        </div>
    </body>
</html>
